<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="img/calculator-icon-png-6.jpg">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="title-cont">
        <h1>Online Calculator</h1>
    </div>
    <div id="desc-cont">
        <ul>
            <li>- Basic calculations supported</li>
            <li>- Keyboard input supported</li>
            <li></li>
        </ul>
    </div>
    <div id="calc-cont">
        <div id="displ-cont">
            <div id="op-displ" data-previous-operand></div>
            <div id="result-displ" data-current-operand></div>
        </div>
        <div id="btn-cont">
            <button class="btn btn-num" id="one" data-number>1</button>  
            <button class="btn btn-num" id="two" data-number>2</button>
            <button class="btn btn-num" id="three" data-number>3</button>
            <button class="btn btn-num" id="four" data-number>4</button>
            <button class="btn btn-num" id="five" data-number>5</button>
            <button class="btn btn-num" id="six" data-number>6</button>
            <button class="btn btn-num" id="seven" data-number>7</button>
            <button class="btn btn-num" id="eight" data-number>8</button>
            <button class="btn btn-num" id="nine" data-number>9</button>
            <button class="btn btn-num" id="zero" data-number>0</button>
            <button class="btn btn-num" id="dot" data-number>.</button>
            <button class="btn" id="add" data-operation>+</button>
            <button class="btn" id="subt" data-operation>-</button>
            <button class="btn" id="mult" data-operation>*</button>
            <button class="btn" id="div" data-operation>/</button>
            <button class="btn deleters" id="reset" data-all-clear>AC</button>
            <button class="btn deleters" id="del" data-clear>C</button>
            <button class="btn deleters" id="backspc" data-del><span style="font-size: 30px;">&#8678;</span></button>
            <button class="btn" id="perc" data-perc>%</button>
            <button class="btn btn-num" id="minus" data-minus>+/-</button>
            <button class="btn" id="inv" data-inverse>1/x</button>
            <button class="btn" id="pow" data-pow>x<span style="font-size: large;">&sup2;</span></button>
            <button class="btn" id="sqrt" data-sqrt><span style="font-weight:bold;font-size:large;">&#8730;</span>x</button>
            <button class="btn equal" id="equal" data-equal>=</button>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/leituu" target="_blank"><img id="gh-img" src="img/GitHub-Mark-Light-32px.png" alt=""></a>
    </div>
</body>
</html>
