<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="img/calculator-icon-png-6.jpg">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-cont">
        <div id="displ-cont">
            <div id="op-displ"></div>
            <div id="result-displ">200</div>
        </div>
        <div id="btn-cont">
            <button class="btn btn-num" id="one" type="button">1</button>  
            <button class="btn btn-num" id="two" type="button">2</button>
            <button class="btn btn-num" id="three" type="button">3</button>
            <button class="btn btn-num" id="four" type="button">4</button>
            <button class="btn btn-num" id="five" type="button">5</button>
            <button class="btn btn-num" id="six" type="button">6</button>
            <button class="btn btn-num" id="seven" type="button">7</button>
            <button class="btn btn-num" id="eight" type="button">8</button>
            <button class="btn btn-num" id="nine" type="button">9</button>
            <button class="btn btn-num" id="zero" type="button">0</button>
            <button class="btn btn-num" id="comma" type="button">,</button>
            <button class="btn" id="add" type="button">+</button>
            <button class="btn" id="subt" type="button">-</button>
            <button class="btn" id="mult" type="button">*</button>
            <button class="btn" id="div" type="button">/</button>
            <button class="btn deleters" id="reset" type="button">CE</button>
            <button class="btn deleters" id="del" type="button">C</button>
            <button class="btn deleters" id="backspc" type="button">Back</button>
            <button class="btn" id="perc" type="button">%</button>
            <button class="btn btn-num" id="minus" type="button">+/-</button>
            <button class="btn" id="inv" type="button">1/x</button>
            <button class="btn" id="pow" type="button">x^2</button>
            <button class="btn" id="sqrt" type="button">sqrt</button>
            <button class="btn equal" id="equal" type="button">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
