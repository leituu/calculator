<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-cont">
        <div id="displ-cont">
            <div id="op-displ"></div>
            <div id="result-displ">200</div>
        </div>
        <div id="btn-cont">
            <input class="btn btn-num" id="one" type="button" value="1">
            <input class="btn btn-num" id="two" type="button" value="2">
            <input class="btn btn-num" id="three" type="button" value="3">
            <input class="btn btn-num" id="four" type="button" value="4">
            <input class="btn btn-num" id="five" type="button" value="5">
            <input class="btn btn-num" id="six" type="button" value="6">
            <input class="btn btn-num" id="seven" type="button" value="7">
            <input class="btn btn-num" id="eight" type="button" value="8">
            <input class="btn btn-num" id="nine" type="button" value="9">
            <input class="btn btn-num" id="zero" type="button" value="0">
            <input class="btn btn-num" id="comma" type="button" value=",">
            <input class="btn" id="add" type="button" value="+">
            <input class="btn" id="subt" type="button" value="-">
            <input class="btn" id="mult" type="button" value="*">
            <input class="btn" id="div" type="button" value="/">
            <input class="btn deleters" id="reset" type="button" value="CE">
            <input class="btn deleters" id="del" type="button" value="C">
            <input class="btn deleters" id="backspc" type="button" value="backspc">
            <input class="btn" id="perc" type="button" value="%">
            <input class="btn btn-num" id="minus" type="button" value="+/-">
            <input class="btn" id="inv" type="button" value="1/x">
            <input class="btn" id="pow" type="button" value="x^2">
            <input class="btn" id="sqrt" type="button" value="sqrt()">
            <input class="btn equal" id="equal" type="button" value="=">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
